<section id="main" class="wrapper style2">
    <div class="title">get a better look at...</div>
    <div class="container">
        <div class="row gtr-150">
            <ng-container *ngFor="let flower of flowers">
                <ng-container *ngIf="this.flower.id == id">
                    <div class="col-lg-12">
                        <!-- <div class="content"> -->
                            <div class="d-flex justify-content-between align-items-center flex-wrap">
                                <!-- PICTURE -->
                                <div class="image-flower col-lg-5 col-sm-12 mb-5">
                                    <img class='img-fluid' src="../../../assets/images/{{ flower.image.src }}" alt="{{ flower.image.alt }}" />
                                </div>
                                <div class="col-lg-6 col-sm-12 flower-information">
                                    <!-- TYPE OF OCCASSION -->
                                    <ng-container *ngFor="let t of types">
                                        <ng-container *ngIf="flower.typeId == t.id">
                                            <a href="index.html" class="logo-link">
                                                <h2 class="d-flex flex-row align-items-center justify-content-center text-center logo">Bloomey's {{ t.type }}</h2>
                                            </a>
                                        </ng-container>
                                    </ng-container>
                                    <!-- FLOWER NAME -->
                                    <h3 class="font-logo name-flower mt-5">{{flower.flowerName }}</h3>
                                    <!-- PRICE -->
                                    <h5 class="d-flex align-items-center justify-content-center mt-4 mb-2 price">
                                        Price: {{ flower.price.currentPrice | currency }}
                                        <ng-container *ngIf="flower.price.oldPrice">
                                            <p class="ml-5 old-price">
                                                Previous price:  {{ flower.price.oldPrice | currency }}
                                            </p>
                                        </ng-container>
                                    </h5>
                                    <!-- DESCRIPTION -->
                                    <p class="mt-4 mb-3">{{ flower.description }}</p>
                                    <!-- AVAILABILITY -->
                                    <ng-container *ngIf="flower.availability">
                                        <h5 class="mt-5 price">
                                            Available
                                        </h5>
                                    </ng-container>
                                    
                                </div>
                            </div>
                            
                        </div>
                </ng-container>
            </ng-container>
            </div>
    </div>
    <!-- </div> -->
</section>
